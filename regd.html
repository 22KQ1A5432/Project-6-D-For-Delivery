<body> <a href="home.html"><h2 class="fa fa-fw fa-home" >Home</h2></a>
    <h1>REGISTRATION FORM</h1>
    <form name="RegForm" action="after login.html" onsubmit="return validateForm()">
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="Name" 
                placeholder="Enter your full name" />
            <span id="name-error" class="error-message"></span>
        </p>
        <p>
            <label for="name">position:</label>
            <input type="text" id="pname" name="pName" 
                placeholder="Enter your position in company" />
            <span id="pname-error" class="error-message"></span>
        </p>
        <p>
            <label for="address">Address:</label>
            <input type="text" id="address" name="Address" 
                placeholder="Enter your address" />
            <span id="address-error" class="error-message"></span>
        </p>
        <p>
            <label for="email">E-mail Address:</label>
            <input type="text" id="email" name="EMail" 
                placeholder="Enter your email" />
            <span id="email-error" class="error-message"></span>
        </p>
        <p>
            <label for="email">Mobile Number:</label>
            <input type="text" id="phone" name="Phone" 
                placeholder="Enter your Mobile No." />
            <span id="phone-error" class="error-message"></span>
        </p>
        <p>
            <label for="password">User Name:</label>
            <input type="password" id="uname" name="username" placeholder="Set your UserName"  />
            <span id="uname-error" class="error-message"></span>
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" id="password" name="Password" />
            <span id="password-error" class="error-message"></span>
        </p>
        <p>
            <label for="password">Confrim Password:</label>
            <input type="password" id="cpassword" name="CPassword" />
            <span id="cpassword-error" class="error-message"></span>
        </p>
        
        <p>
            <label for="comment">Company Name:</label>
            <textarea id="comment" name="Comment"></textarea>
        </p>
        <p>
            <input type="checkbox" id="agree" name="Agree" />
            <label for="agree">I agree to the Terms & Conditions
                </label>
            <span id="agree-error" class="error-message"></span>
        </p>
        <p>
            <input type="submit" value="Send" name="Submit" />
            <input type="reset" value="Reset" name="Reset" />
        </p>
    </form>
    <script>
        function validateForm() {
    const name = document.getElementById("name").value;
    const address = document.getElementById("address").value;
    const email = document.getElementById("email").value;
    const uname = document.getElementById("uname").value;
    const password = document.getElementById("password").value;
    const cpassword = document.getElementById("cpassword").value;
    const agree = document.getElementById("agree").checked;
    const nameError = document.getElementById("name-error");
    
    const addressError = document.getElementById(
        "address-error"
    );
    const emailError = document.getElementById(
        "email-error"
    );
    const unameError = document.getElementById(
        "uname-error"
    );
    const passwordError = document.getElementById(
        "password-error"
    );
    const cpasswordError = document.getElementById(
        "cpassword-error"
    );
   
    const agreeError = document.getElementById(
        "agree-error"
    );

    nameError.textContent = "";
    addressError.textContent = "";
    emailError.textContent = "";
    unameError.textContent = "";
    passwordError.textContent = "";
    cpasswordError.textContent = "";
    agreeError.textContent = "";

    let isValid = true;

    if (name === "" || /\d/.test(name)) {
        nameError.textContent =
            "Please enter your name properly.";
        isValid = false;
    }

    if (address === "") {
        addressError.textContent =
            "Please enter your address.";
        isValid = false;
    }

    if (email === "" || !email.includes("@")) {
        emailError.textContent =
            "Please enter a valid email address.";
        isValid = false;
    }
    if (uname === "" || /\d/.test(uname)) {
        unameError.textContent =
            "Please enter your name properly.";
        isValid = false;
    }

    if (password === "" || password.length < 6) {
        passwordError.textContent =
            "Please enter a password with at least 6 characters.";
        isValid = false;
    }
    if ( cpassword !== password ) {
        cpasswordError.textContent =
            "Please enter the password carefully.";
        isValid = false;
    }

    if (!agree) {
        agreeError.textContent =
            "Please agree to the above information.";
        isValid = false;
    }

    return isValid;
}

    </script>
</body>
