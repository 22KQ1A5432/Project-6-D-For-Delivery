<style>
    
        body{
            background-image: url("background.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    
    .container {
  max-width: 600px; /* Adjust container width as needed */
}

.form-control {
  background-color: #f5f5f5; /* Light gray background for form fields */
}

.btn-primary {
  background-color: #007bff; /* Blue color for submit button */
  border-color: #007bff;
}
.aaa{
    width:35rem;
    margin: auto;
    color:whitesmoke;
    backdrop-filter: blur(16px) saturate(180%);
    -webkit-backdrop-filter: blur(16px) saturate(180%);
    background-color: rgba(11, 15, 13, 0.582);
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.125);
 }

<body>
    <a href="home.html"><h2 class="fa fa-fw fa-home" >Home</h2></a>
    <center>
       
    <div class="container py-5">
        <div class="row">
            <div class="aaa">
            <div class="col-md-6 order-md-2 mb-4"> <h2>Order Summary</h2>
                <p>Service: Package Delivery</p>
                <p>Price: 500/-</p>
            </div></div><br><br>
            <div class="aaa"><br>
            <div class="col-md-6 order-md-1">

                <h2>Payment Information</h2><hr>
                <form id="paymentForm">
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber" required>
                    </div>
                    <br>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="expiryDate" class="form-label">Expiry Date</label>
                            <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                        </div>
                        <br>
                        <div class="col-md-6">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv" required>
                        </div>
                        <br>
                    </div>
                    <div class="mb-3">
                        <label for="cardholderName" class="form-label">Cardholder Name</label>
                        <input type="text" class="form-control" id="cardholderName" required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Pay Now</button>
                </form>
            </div>
        </div>
    </div>
</div>
</center>
