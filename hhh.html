<body> <a href="home.html"><h2 class="fa fa-fw fa-home" >Home</h2></a>
    <h1>RIDE SERVICE</h1>
    <form name="RegForm"  action="thankyou.jpg" onsubmit="return validateForm()">
        <p>
            <label for="name">Customer Name:</label>
            <input type="text" id="name" name="Name" 
                placeholder="Enter your full name" />
                
            <span id="name-error" class="error-message"></span>
        </p>
        <p>
            <label for="prefer">Do you prefer to be contacted by phone or email? :</label>
            <select id="prefer" name="Prefer">
                <option value="">
                    Select contact
                </option>
                <option value="BTECH">
                    Phone
                </option>
                <option value="BBA">
                    Email
                </option>
                <option value="BCA">
                    Both
                </option>
                
            </select>
            <span id="prefer-error" class="error-message"></span>
        </p>
       
        <hr>
        <h3>Package Delivery Details:</h3>
        <p><label for="num">Number of Packages :</label>
            <input type="text" id="num" name="Phone" 
                placeholder="Enter No.of Riders" />
            <span id="num-error" class="error-message"></span>
        </p>
        <p>
            <label for="pick">Pickup Date and Time :</label>
        <input type="date" id="pick" name="username" />
        <input type="time" id="pick" name="username" />
            <span id="pick-error" class="error-message"></span>
        </p>
        <p>
            <label for="loc">Pickup Location :</label>
            <input type="text" id="loc" name="Password" />
            <span id="loc-error" class="error-message"></span>
        </p>
        <p>
            <label for="drop">Dropoff Location:</label>
            <input type="text" id="drop" name="CPassword" />
            <span id="drop-error" class="error-message"></span>
        </p>
      
        <p>
            <input type="submit" value="Send" name="Submit" />
            <input type="reset" value="Reset" name="Reset" />
        </p>
    </form>
    
</body>

</html>
